<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  <title>profile</title>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <h1>My profile</h1>

      <div id="pic-container">
        <img src="images/profil.jpg" class="pic img-circle" alt="caucasian male with glasses on a rooftop with sunny late day background">
      </div>
    </div>
    <div class="card text-center">
      <h2>header</h2>

      <h3>Subheader</h3>

      <p>programmer description</p>

      <div class="button-green">
        <a href="" target="_blank">more details</a>
      </div>
    </div>

    <div class="footer card text-center" >
      <h3>Contact details</h3>
      <ul class="icon-list">
        <li ><i class="fa-brands fa-github"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
        <li><i class="fa-brands fa-codepen"></i></li>
      </ul>
    </div>
  </div>

</body>
</html>
